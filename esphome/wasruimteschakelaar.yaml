esphome:
  name: wasruimteschakelaar
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret IoT_ssid
  password: !secret IoT_password
  manual_ip:
    static_ip: 192.168.10.21
    gateway: 192.168.10.1
    subnet: 255.255.255.0
    dns1: 192.168.10.1
    dns2: 0.0.0.0

logger:

api:
  password: !secret esphome_api

ota:
  password: !secret esphome_ota

switch:
  - platform: gpio
    name: Washok_1 schakelaar
    id: relay1
    pin: GPIO12
  - platform: gpio
    name: Washok_2 schakelaar
    id: relay2
    pin: GPIO5

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "Washok 1 schakelaar"
    on_press:
      - switch.toggle: relay1
  - platform: gpio
    pin:
      number: GPIO9
      mode: INPUT_PULLUP
      inverted: True
    name: "Washok 2 schakelaar"
    on_press:
      - switch.toggle: relay2

output:
  - platform: esp8266_pwm
    id: blue_led
    pin:
      number: GPIO13
      inverted: True

light:
  - platform: monochromatic
    name: "Touch 01 status LED"
    output: blue_led