
#---------------------------------MAIN SYSTEM----------------------------------#

default_config:

homeassistant:
  customize_domain: !include customize/customize_domain.yaml

http: 
  use_x_forwarded_for: true 
  trusted_proxies: !secret trusted_proxy
  login_attempts_threshold: 3

#--------------------------CUSTOMISATION & AUTOMATION--------------------------#

automation manual: !include_dir_merge_list automations/
automation ui: !include automations.yaml

#----------------------------------SELECTORS-----------------------------------#

input_select: !include platforms/options.yaml

#-------------------------HARDWARE & SOFTWARE PLATFORMS------------------------#

tts: !include platforms/google_translate.yaml

#------------------------------------LIGHTS------------------------------------#

light: !include devices/lights/milights.yaml

#-----------------------------------SENSORS------------------------------------#

sensor: !include devices/sensors/sensors.yaml
