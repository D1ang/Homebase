- id: '1662823411899'
  description: ''
  trigger:
  - platform: state
    entity_id:
    - light.master_bedroom_lamp
    - switch.master_bedoom_switch_l1
    from: 'off'
    to: 'on'
    id: ON_I1
    enabled: true
    for:
      hours: 0
      minutes: 0
      seconds: 0.3
    alias: When Master bedroom lamp, or Master bedoom switch l1 changes from off to
      on
  - platform: state
    entity_id:
    - light.master_bedroom_lamp
    - switch.master_bedoom_switch_l1
    from: 'on'
    to: 'off'
    enabled: true
    id: OFF_I1
    for:
      hours: 0
      minutes: 0
      seconds: 0.3
    alias: When Master bedroom lamp, or Master bedoom switch l1 changes from on to
      off
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: ON_I1
      sequence:
      - type: turn_on
        device_id: 6697eb702c4a8999b00439c413ab4b05
        entity_id: light.master_bedroom_lamp
        domain: light
        flash: short
      - type: turn_on
        device_id: dab1a0a4be68796827660f83051e4414
        entity_id: switch.master_bedoom_switch_l1
        domain: switch
    - conditions:
      - condition: trigger
        id: OFF_I1
      sequence:
      - type: turn_off
        device_id: 6697eb702c4a8999b00439c413ab4b05
        entity_id: light.master_bedroom_lamp
        domain: light
      - type: turn_off
        device_id: dab1a0a4be68796827660f83051e4414
        entity_id: switch.master_bedoom_switch_l1
        domain: switch
    alias: I1 turn on or off
  mode: single
